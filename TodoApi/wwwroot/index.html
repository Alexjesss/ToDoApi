<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm">
            <div class="container">
                <div class="topbar-wrapper">
                    <a href="https://becode.org/nl/"><img src="/images/becode.png" alt="Logo"></a>
                    <div class="textwrapper"><span class="headertext">In Becode we trust!</span></div>
                </div>
            </div>
        </nav>
    </header>


    <h1>Dotnet API</h1>
    <h3>Actor</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <div class="inputfields">
            <input type="text" id="add-name" placeholder="New Actor" required>
            <input type="text" id="add-movie" placeholder="New Movie" required>
            <input type="date" id="add-date" placeholder="New Date" required>
            <input type="submit" value="Add">
        </div>
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <div class="inputfields">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name">
                <input type="text" id="edit-movie">
                <input type="date" id="edit-date">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </div>
        </form>
    </div>



    <table class="table-striped table">
        <thead>
            <tr>
                <th colspan="1">Name</th>
                <th colspan="1">Movie</th>
                <th colspan="1">Release date</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
